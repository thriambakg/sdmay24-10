
<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"> </script>

    
  <body>
    <p style="font-family:'Century Gothic';font-size:30px; text-align: center;">Cancer Research AI</p>
    
    <button class="tablink" onclick="openPage('About', this)" id="defaultOpen">About</button>
        <button class="tablink" onclick="openPage('AI', this)">AI</button>
        <button class="tablink" onclick="openPage('Instructions', this)" >Instructions</button>
        <button class="tablink" onclick="openPage('Contact', this)">Contact</button>
        
        <div id="AI" class="tabcontent">
          <h3>Run AI</h3>
          <p>Upload .csv file and then click Predict</p>
          <button class="tablink" onclick=selectFile()>Upload File</button>   
          <br />
          <br />
          <br />

          <br />
          <br />
          <br />
          <p style="font-size:20px;" >Result: </p>
          <div id="total"></div>

        </div>
        
        <div id="Instructions" class="tabcontent">
          <h3>Instructions</h3>
          <p>How to use this AI...</p>
        </div>
        
        <div id="Contact" class="tabcontent">
          <h3>Contact</h3>
          <p>Contact Info</p>
        </div>
        
        <div id="About" class="tabcontent">
          <h3>About</h3>
          <p>About this AI</p>
        </div>
  </body>
</html>
